# Alertmanager configuration - pilot
# Route critical to a receiver; adjust receivers to your channels (email, Slack, etc.)

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: default
  routes:
    - match:
        severity: critical
      receiver: critical
      continue: true
    - match:
        severity: warning
      receiver: default

receivers:
  - name: default
    # Placeholder: add email, Slack, or webhook
    # email_configs:
    #   - to: team@example.com
    #     from: alertmanager@example.com
    #     smarthost: smtp.example.com:587

  - name: critical
    # Same as default until you configure a dedicated channel
    # slack_configs:
    #   - api_url: ...
    #     channel: '#alerts-critical'

inhibit_rules:
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: ['alertname', 'instance']
