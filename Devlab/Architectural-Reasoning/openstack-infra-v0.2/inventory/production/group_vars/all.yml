# Global variables for all hosts in production environment
# These variables apply to all groups unless overridden

# Ansible Configuration
ansible_connection: ssh
ansible_ssh_timeout: 30

# Network Configuration - VLAN 110 (management), VLAN 111 (storage/tenant)
management_interface: "br0-v110"
public_interface: "br0-v111"
storage_interface: "br0-v111"

# DNS Configuration
dns_servers:
  - "8.8.8.8"
  - "8.8.4.4"

# NTP Configuration
ntp_servers:
  - "pool.ntp.org"

# OpenStack Release
openstack_release: "yoga"  # TODO: Update to your desired release (wallaby, xena, yoga, zed, etc.)

# Kolla-Ansible Configuration
kolla_base_distro: "ubuntu"  # or "centos" based on your OS choice
kolla_install_type: "binary"
kolla_internal_vip_address: "172.31.10.2"
kolla_external_vip_address: "172.31.11.2"

# Ceph Configuration
ceph_cluster_name: "openstack-ceph"
ceph_fsid: ""  # Will be generated during bootstrap
ceph_enabled: true

# Security Configuration
enable_tls_external: false  # Set to true if using TLS
enable_tls_internal: false

# Logging
logging_type: "file"  # or "journald"

# Monitoring
enable_prometheus: true
enable_grafana: true
